<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais das CSS*/ 
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #5B52CA 1%,#A72BC7,#B437A4,#E7496A,#FD9648);
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Cores do Instagram</h1>
</body>
</html>
